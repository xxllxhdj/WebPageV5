<div class="navbar second-navbar">
    <div class="container">
        <div class="bar-header">
            <div class="navbar-brand">WebPageV5</div>
        </div>
        <div class="bar-text">注册</div>
        <div class="bar-right">
            <button class="btn navbar-btn" ng-click="signin()">已有账号，去登录</button>
        </div>
    </div>
</div>
<div class="container signup">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">欢迎注册</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-8">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <sub class="tip-imp">*</sub>
                                用户名
                            </label>
                            <div class="col-sm-9 restrict-input-width">
                                <input type="text" class="form-control" placeholder="请输入用户名" ng-model="data.usercode">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <sub class="tip-imp">*</sub>
                                密码
                            </label>
                            <div class="col-sm-9 restrict-input-width">
                                <input type="password" class="form-control" placeholder="请输入密码" ng-model="data.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                <sub class="tip-imp">*</sub>
                                确认密码
                            </label>
                            <div class="col-sm-9 restrict-input-width">
                                <input type="password" class="form-control" placeholder="请再次输入密码" ng-model="data.verifyPassword">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default" ng-click="signup()">注册</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-4">欢迎注册</div>
            </div>
        </div>
    </div>
</div>
