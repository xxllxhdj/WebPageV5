<div class="signin">
    <div class="container">
        <div class="row">
            <div class="signin-form-container">
                <form name="userForm" ng-submit="signin()" class="signin-form">
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <img src="img/icon_user.png">
                        </span>
                        <input type="text" class="form-control" ng-model="data.usercode" placeholder="用户名">
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon">
                            <img src="img/icon_pw.png">
                        </span>
                        <input type="password" class="form-control" ng-model="data.password" placeholder="密码">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" ng-model="data.rememberme">记住我
                        <a href="/User/ResetPassword">忘记密码？</a>
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-block btn-signin">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
